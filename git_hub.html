<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb5de9f43c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="git.css">
    <title>git hub</title>
</head>
<body>
    <div class="header">
        <img src="1.png" alt="git hub">
        <h2>Sing in to GitHub</h2>
    </div>
    <div class="erure" id="one">
        <p>Incorrect username or password.</p>
        <i class="fa-solid fa-xmark" id="marck"></i>
    </div>
    <form onsubmit=" return valid()">
        <div class="email">
            <p>Username or email address</p>
            <input type="text" name="username" id="name">
        </div>
        <div>
            <div class="password">
                <p>password</p>
                <a href="">Forgot password?</a>
            </div>
            <input type="password" name="password" id="pass">
        </div>
        <button>Sing in</button>
    </form>
    <div class="new_accounte">
        <p>New to GitHub? <a href="">Create an account.</a></p>
    </div>
    <div class="footer">
        <a href=""> Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="" class="contact">Contact GitHub</a>
    </div>
    <script src="./test.js"></script>
</body>
</html>
